<div style="border: 1px solid #ddc9c9; border-radius: 6px; padding: 12px 14px; background: #fff;">
	<div style="font-weight: 600; font-size: 16px; color: #5f93c8; margin-bottom: 2px;">
		{{ doc.airplane }}
	</div>
	<div style="color: #6b7280; font-size: 14px; margin-bottom: 8px;">
		{{ doc.source_airport_code }} &rarr; {{ doc.destination_airport_code }}
	</div>
	<div style="color: #6b7280; font-size: 14px; margin-bottom: 12px;">
		{{ frappe.utils.formatdate(doc.date_of_departure, "d MMM, yyyy") }}
		|
		{{ frappe.utils.format_time(doc.time_of_departure, "HH:mm") }}
		|
		frappe.utils.format_duration(doc.duration)
	</div>
	<a href="{{ doc.name }}" style="color: #2563eb; font-size: 14px; text-decoration: none;">View Flight</a>
</div>
